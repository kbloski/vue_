<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <div id="app">
        <h1>{{ getFullTitle() }}</h1>

        <div>

          <button v-on:click="counter--">-</button>

        <div>
          123
        </div>
    </div>
